name: Main Branch CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          # Generate Fernet key for Airflow
          python3 -c "from cryptography.fernet import Fernet; print('AIRFLOW_FERNET_KEY=' + Fernet.generate_key().decode())" >> .env

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check service health
        run: |
          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is healthy"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

          # Check if frontend is accessible
          if curl -f http://localhost:3000 2>/dev/null; then
            echo "Frontend is accessible"
          else
            echo "Warning: Frontend may not be ready"
          fi

      - name: Run backend integration tests
        run: |
          docker compose exec -T backend pytest tests/integration/ -v || true

      - name: Run end-to-end tests
        run: |
          # Placeholder for E2E tests (e.g., with Playwright)
          echo "E2E tests would run here"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend
          echo "=== PostgreSQL logs ==="
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: docker compose down -v

  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: integration-tests
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: backend
            dockerfile: backend/Dockerfile.prod
            context: backend
          - name: frontend
            dockerfile: frontend/Dockerfile.prod
            context: frontend
          - name: data-pipeline
            dockerfile: data_pipeline/Dockerfile.prod
            context: data_pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-images
    environment:
      name: staging
      url: https://staging.mlsp.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Update Kubernetes deployment
        run: |
          export KUBECONFIG=./kubeconfig

          # Update image tags for all services
          kubectl set image deployment/backend \
            backend=${{ env.REGISTRY }}/${{ github.repository }}/backend:main-${GITHUB_SHA::7} \
            -n mlsp-staging

          kubectl set image deployment/frontend \
            frontend=${{ env.REGISTRY }}/${{ github.repository }}/frontend:main-${GITHUB_SHA::7} \
            -n mlsp-staging

          kubectl set image deployment/data-pipeline \
            data-pipeline=${{ env.REGISTRY }}/${{ github.repository }}/data-pipeline:main-${GITHUB_SHA::7} \
            -n mlsp-staging

          # Wait for rollout to complete
          kubectl rollout status deployment/backend -n mlsp-staging --timeout=5m
          kubectl rollout status deployment/frontend -n mlsp-staging --timeout=5m
          kubectl rollout status deployment/data-pipeline -n mlsp-staging --timeout=5m

      - name: Run smoke tests
        run: |
          # Wait a bit for services to stabilize
          sleep 10

          # Check if services are responding
          STAGING_URL="${{ secrets.STAGING_URL }}"
          if [ -n "$STAGING_URL" ]; then
            curl -f "$STAGING_URL/health" || exit 1
            echo "Staging deployment successful!"
          else
            echo "STAGING_URL not configured, skipping smoke tests"
          fi

      - name: Cleanup kubeconfig
        if: always()
        run: rm -f kubeconfig

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [integration-tests, build-and-push-images, deploy-staging]
    if: success()
    steps:
      - name: Send success notification
        run: |
          echo "‚úÖ Main branch CI/CD completed successfully"
          echo "üì¶ Docker images built and pushed"
          echo "üöÄ Deployed to staging environment"
          # Add Slack/Discord/Email notification here if needed

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [integration-tests, build-and-push-images, deploy-staging]
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Main branch CI/CD failed"
          echo "Please check the logs for details"
          # Add Slack/Discord/Email notification here if needed
